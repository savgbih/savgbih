<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="SAVG Nails — Home">
  <title>SAVG Nails | Home</title>

  <style>
    @font-face {
      font-family: 'Blazed';
      src: url('Blazed.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
  
    @font-face {
      font-family: 'Elegante Classica';
      src: url('Elegante Classica.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
     
    @font-face {
      font-family: 'Lordish-Regular';
      src: url('Lordish-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      font-family: 'Elegante Classica', sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      position: relative;
      background-color: black;
      width: 100%;
      min-height: 100vh;
      text-align: center;
      padding: 100px 20px 40px;
    }

    /* Logo */
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 250px;
      height: auto;
    }

    h1 {
      font-family: 'Lordish-Regular', sans-serif;
      font-size: 6rem;
      margin: 20px 0;
    }

    /* Buttons with black flames */
    nav a {
      position: relative;
      display: inline-block;
      padding: 15px 40px;
      margin-top: 30px;
      background-color: #F72798;
      color: white;
      font-weight: bold;
      font-size: 1.3rem;
      text-decoration: none;
      border-radius: 0;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease;
    }

    /* Black flames overlay */
    nav a::before {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('images/black-flames.png') bottom center / cover no-repeat;
      opacity: 1;
      z-index: 0;
      transition: opacity 0.3s ease;
    }

    nav a span {
      position: relative;
      z-index: 1;
    }

    nav a:hover {
      background-color: white;
      color: #F72798;
      transform: scale(1.08);
    }

    /* Floating PNGs around the page */
    .floating-img {
      position: fixed;
      z-index: 10;
    }

    footer {
      margin-top: 80px;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.8);
    }

    @media (max-width: 600px) {
      h1 { font-size: 3rem; }
      nav a { font-size: 1.1rem; padding: 12px 25px; margin: 5px; }
      .logo { max-width: 180px; }
    }
  </style>
</head>
<body>
  <div class="container">

    <img src="images/logo.png" alt="SAVG Nails Logo" class="logo">

    <!-- Title -->

    </p>
<nav>
