  a {

  padding: 15px 35px;

  transition: all 0.3s ease;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

/* Add the flame image as a layer behind the text */
a::before {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('images/black-flames.png') bottom center / cover no-repeat;
  opacity: 1;
  z-index: 0;
  transition: opacity 0.3s ease;
}

/* Make sure text stays visible above flames */
a span {
  display: inline-block;
  font-size: clamp(1rem, 1.5vw, 1.3rem); 
  position: relative;
  z-index: 1;
}

a:hover {
