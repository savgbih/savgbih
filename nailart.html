<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Gallery of nail art by SAVG Nails.">
  <title>SAVG Nails | Nail Art</title>

  <style>
    /* ===== FONTS ===== */
    @font-face {
      font-family: 'Stromboli Art Gallery';
      src: url('Stromboli Art Gallery.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'Elegante Classica';
      src: url('Elegante Classica.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    /* ===== PAGE BASE ===== */
    body {
      margin: 0;
      background-color: #000;
      color: white;
      text-align: center;
      font-family: 'Elegante Classica', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    /* ===== NAVIGATION ===== */
    nav {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 1.2rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* ===== TITLE ===== */
    h1 {
      font-family: 'Stromboli Art Gallery', cursive;
      font-size: 4rem;
      margin-top: 100px;
      margin-bottom: 60px;
    }

    /* ===== GALLERY ===== */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 1200px;
    }

    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(247, 39, 152, 0.4);
    }

    /* ===== FOOTER ===== */
    footer {
      margin-top: 80px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
    }

    /* ===== MOBILE ===== */
    @media (max-width: 600px) {
      h1 { font-size: 2.5rem; margin-top: 80px; }
      nav a { font-size: 1rem; margin: 0 10px; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="book.html">Book at Glo</a>
    <a href="savg.html">A SAVG Bih</a>
  </nav>

  <h1>NAIL ART</h1>

  <div class="gallery">
    <img src="images/nail1.jpg" alt="Nail art 1">
    <img src="images/nail2.jpg" alt="Nail art 2">
    <img src="images/nail3.jpg" alt="Nail art 3">
    <img src="images/nail4.jpg" alt="Nail art 4">
    <img src="images/nail5.jpg" alt="Nail art 5">
    <img src="images/nail6.jpg" alt="Nail art 6">
  </div>

  <footer>
    © 2025 SAVG Nails — All Rights Reserved
  </footer>
</body>
</html>
