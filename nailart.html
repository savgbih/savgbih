  <style>
    @font-face {
      font-family: 'Blazed';
      src: url('Blazed.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'Elegante Classica';
      src: url('Elegante Classica.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
  
      margin:0;
      background:#000;
      color:#fff;
      font-family: sans-serif;
    }
    .nail-art-gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      margin: 50px auto;
    }
    /* Force every cell to same 4:3 size */
    .nail-art-gallery > * {
      width: 100%;
      aspect-ratio: 4 / 3;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }

    /* Standard gallery images */
    .nail-art-gallery > img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform .3s ease;
    }
    .nail-art-gallery > img:hover {
      transform: scale(1.05);
    }

    /* Frame cell with 4 overlays */
   /* Brown frame background */
.frame {
  background: #7a5630;
  position: relative;
  overflow: hidden;
  border-radius: 10px;
  padding: 10px;
}

/* Layout the PNGs in a row */
.frame-overlay {
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 8px;
}

/* Size of the PNGs */
.frame-overlay img {
  width: 22%;
  height: auto;
  object-fit: contain;
  transition: transform .3s ease;
}

.frame-overlay img:hover {
  transform: scale(1.1);
}



    /* Optional: alternate frame colors */
    .frame-1 { background: #5a3c1e; }
    .frame-2 { background: #7a5630; }
    .frame-3 { background: #a07244; }
  
  </style>
