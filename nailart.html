<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Gallery of custom nail art by Sienna Grace.">
  <title>SAVG Nails | Nail Art</title>

  <style>
    @font-face {
      font-family: 'Blazed';
      src: url('fonts/Blazed.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'Elegante Classica';
      src: url('fonts/Elegante Classica.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      font-family: 'Elegante Classica', sans-serif;
      background-color: #000;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    nav {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 1.2rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    h1 {
      font-family: 'Blazed';
      font-size: 5rem;
      margin-top: 100px;
      color: #F72798;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin-top: 60px;
    }

    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(247, 39, 152, 0.4);
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.8);
    }

    @media (max-width: 600px) {
      h1 { font-size: 3rem; }
    }
  </style>
</head>
