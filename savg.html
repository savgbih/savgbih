    @font-face {
      font-family: 'Stromboli Art Gallery';
      src: url('Stromboli Art Gallery.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'Elegante Classica';
      src: url('Elegante Classica.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    /* ===== BASE ===== */
    body {
      margin: 0;
      background-color: #000;
      color: white;
      text-align: center;
      font-family: 'Elegante Classica', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    /* ===== NAVIGATION ===== */
    nav {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 1.2rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* ===== TITLE ===== */
    h1 {
      font-family: 'Stromboli Art Gallery', cursive;
      font-size: 4rem;
      margin-top: 100px;
      margin-bottom: 50px;
    }

    /* ===== BUTTON ===== */
    .savg-btn {
      position: relative;
      background-color: #F72798;
      color: white;
      font-weight: bold;
      font-size: 1.3rem;
      text-decoration: none;
      padding: 15px 40px;
      border-radius: 0;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .savg-btn:hover {
      background-color: white;
      color: #F72798;
      transform: scale(1.08);
    }

    footer {
      margin-top: 80px;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.8);
    }

    /* ===== MOBILE ===== */
    @media (max-width: 600px) {
      h1 { font-size: 2.5rem; margin-top: 80px; }
      nav a { font-size: 1rem; margin: 0 10px; }
      .savg-btn { font-size: 1.1rem; padding: 12px 30px; }
    }
  </style>
