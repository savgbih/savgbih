<style>
.auto-scroll-gallery {
  overflow: hidden;
  width: 100%;
  margin: 50px 0;
}

.scroll-wrapper {
  display: flex;
  gap: 20px;
  /* prevent wrapping */
  flex-wrap: nowrap;
}

.scroll-wrapper img {
  width: 250px;
  height: 250px;
  object-fit: cover;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  flex-shrink: 0; /* keep image width fixed */
  transition: transform 0.3s ease;
}

.scroll-wrapper img:hover {
  transform: scale(1.05);
}
</style>

<script>
const scrollWrapper = document.getElementById('scrollWrapper');
let scrollSpeed = 1; // pixels per frame

// Pause on hover
scrollWrapper.addEventListener('mouseenter', () => scrollSpeed = 0);
scrollWrapper.addEventListener('mouseleave', () => scrollSpeed = 1);

// Infinite seamless scroll
function autoScroll() {
  scrollWrapper.scrollLeft += scrollSpeed;

  // Reset scroll when half of the scrollWrapper (the duplicated images) is scrolled
  if (scrollWrapper.scrollLeft >= scrollWrapper.scrollWidth / 2) {
    scrollWrapper.scrollLeft = 0;
  }

  requestAnimationFrame(autoScroll);
}

autoScroll();
</script>
