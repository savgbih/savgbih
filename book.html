<!DOCTYPE html>

<head>

  <style>
    /* ===== FONTS ===== */
    @font-face {
      font-family: 'Blazed';
      src: url('fonts/Blazed.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'Elegante Classica';
      src: url('fonts/Elegante Classica.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    /* ===== PAGE BASE ===== */
    body {
      margin: 0;
      font-family: 'Elegante Classica', sans-serif;
      background-color: #000;
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    /* ===== NAVIGATION ===== */
    nav {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 1.2rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* ===== TITLE ===== */
    h1 {
      font-family: 'Blazed', cursive;
      font-size: 5rem;
      margin-top: 120px;
      margin-bottom: 20px;
      color: #F72798;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    p {
      font-size: 1.3rem;
      max-width: 600px;
      line-height: 1.5;
    }

    /* ===== BUTTON ===== */
    .book-btn {
      position: relative;
      background-color: #F72798;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.3rem;
      padding: 15px 35px;
      border-radius: 0;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .book-btn:hover {
      background-color: white;
      color: #F72798;
      transform: scale(1.08);
    }

    /* ===== GALLERY ===== */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 1200px;
      margin-top: 60px;
    }

    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(247, 39, 152, 0.4);
    }

    /* ===== FOOTER ===== */
    footer {
      margin-top: 80px;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.8);
    }

    /* ===== MOBILE ===== */
    @media (max-width: 600px) {
      h1 { font-size: 3rem; }
      p { font-size: 1rem; }
      .book-btn { font-size: 1.1rem; padding: 12px 30px; }
    }
  </style>
</head>
